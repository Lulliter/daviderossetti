<!-- // colors are in theme/davides_theme.scss -->

<div id="cookie-banner" style="position: fixed; bottom: 10px; right: 10px; width: auto; max-width: 250px; background-color: var(--footer-bkg-color); padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); z-index: 1000; border-radius: 5px;">
  <p style="margin: 0; font-size: 0.8rem; color: var(--body-text-color);">
    With your consent, we will use cookies to analyze website traffic.
  </p>
  <div style="margin-top: 10px;">
    <button id="accept-cookies" style="margin-right: 5px; padding: 5px 10px; background-color: var(--code-color); color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 0.8rem;">
      Accept
    </button>
    <button id="deny-cookies" style="padding: 5px 10px; background-color: var(--link-text-color); color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 0.8rem;">
      Deny
    </button>
  </div>
</div>

<script>
  // Function to load Google Analytics
  function loadGoogleAnalytics() {
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'G-W9H0V3N3EJ', 'auto'); // Replace with your tracking ID
    ga('send', 'pageview');
  }

  // Handle "Accept" button click
  document.getElementById('accept-cookies').addEventListener('click', function () {
    document.getElementById('cookie-banner').style.display = 'none';
    localStorage.setItem('cookiesAccepted', 'true');
    loadGoogleAnalytics(); // Load Google Analytics when cookies are accepted
  });

  // Handle "Deny" button click
  document.getElementById('deny-cookies').addEventListener('click', function () {
    document.getElementById('cookie-banner').style.display = 'none';
    localStorage.setItem('cookiesAccepted', 'false');
  });

  // Check if cookies have already been accepted or denied
  if (localStorage.getItem('cookiesAccepted') === 'true') {
    document.getElementById('cookie-banner').style.display = 'none';
    loadGoogleAnalytics(); // Automatically load Google Analytics if cookies were previously accepted
  } else if (localStorage.getItem('cookiesAccepted') === 'false') {
    document.getElementById('cookie-banner').style.display = 'none';
  }
</script>
